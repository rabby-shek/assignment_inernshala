<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zip Extractor</title>
</head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
<script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.3/jstree.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
<link rel="stylesheet" href="app.css">
<body>
    <h2 class="d-flex  justify-content-center mx-auto mt-5">Online file unzipper</h2>
    <div id="parent" class="d-flex  justify-content-center mx-auto">
        <div id="div1" class=" flex-column pt-5"> 
            <label class="mt-4 btn btn-primary" for="file">Choose file<br /><span>from your computer</span></label>
            <input  type="file" id="file" name="file" style="display:none" />
        </div>
        
        <div id="div2" class=" flex-column mt-3 ml-2">
            <h6>Archive successfully extracted</h6>
             <button class=" p-2 btn btn-primary" onclick="downloadAll()"><i class="bi bi-download"></i> Save all files</button>
            <div class="p-2 ml-0" id="tree"></div>
            <button class=" p-2 btn btn-secondary " onclick="refresh()"><i class="bi bi-arrow-left"></i> Extract another archive</button>
        </div>
    </div>
   

</body>
<script src="jszip.min.js"></script>
<script src="jszip-utils.min.js"></script>
<script src="app1.js"></script>
<script src="FileSaver.min.js"></script>
</html>
